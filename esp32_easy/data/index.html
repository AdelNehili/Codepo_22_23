<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>System Communication Data</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
  <div class="center-header">
    <header>
        <div class="header-content">
            <h1>System Communication Data</h1>
            <img src="Images/Cameskin.jpg" alt="Company Logo">   
        </div>
    </header>

    <main>
      <div class="container">
        <div class="container-title">
            <h2>Données du dispositif</h2>
            <h5>
              Pour demander des données du dispositif, veuillez appuyer sur l'un des boutons ci-dessous. 
            </h5>
        </div>
        <div class='button-group'>
            <div class="column-1">
              <div class="column1-name">
                <h3>Photovoltaïque</h3>
              </div>
              <button onclick="PV_Voltage()">PV Voltage</button>
              <button onclick="PV_Current()">PV Current</button>
            </div>
            <div class="column-2">
              <div class="column2-name">
                <h3>Batteries</h3>
              </div>
              <button onclick="Battery_Voltage()">Battery Voltage</button>
              <button onclick="Battery_Current()">Battery Current</button>
              <button onclick="Battery_SOC()">Battery SOC</button>
              <button onclick="Battery_SOH()">Battery SOH</button>
            </div>
            <div class="column-3">
              <div class="column3-name">
                <h3>Charges</h3>
              </div>
              <button onclick="Charge_Current()">Charge Current</button>
            </div>
        </div>
      </div>
      <div class="variable-data">
        <div class="variable-title">
            <h2>Variable Name</h2>        
            <p><span id="valeur_mesure">0</span></p>
        </div>
        <textarea id="variable_text" class="scrollable">_</textarea>
        <div class="cleanbutton">
          <button onclick="Clean_Screen()">Clean Screen</button>
        </div>
        <button id="copy_button">Copy Text</button>
      </div>
    </main>
    
    <script src='script.js'></script>
  </div>
</body>
</html>
